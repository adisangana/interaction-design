<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercise 13 - Parallax</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/skrollr/0.6.30/skrollr.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow-x: hidden;
        }

        section {
            height: 100vh;
            text-align: center;
            color: #fff;
            position: relative;
            background: #000;
        }

        h1 {
            font-size: 4em;
            font-weight: normal;
            margin-top: 42vh;
            position: relative;
            transition: filter 0.3s ease, transform 0.3s ease, opacity 0.3s ease;
        }

        /* Section 1: Parallax Effect */
        #screen1 h1 {
            position: relative;
        }

        /* Section 2: Curtain Effect */
        #screen2 {
            background: url(../resources/background-dark-blue.jpg) center center no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }

        /* Section 3: Scaling Effect */
        #screen3 {
            background: #1d2a48;
        }

        /* Section 4: Blurring Effect */
        #screen4 {
            position: relative;
            background: none;
        }

        #falseBackground {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url(../resources/background-glass.jpg) center center no-repeat;
            background-size: cover;
            filter: blur(0px); /* Initial sharpness */
        }

        #screen4 h1 {
            filter: blur(10px); /* Initial blur */
        }
    </style>
</head>

<body>
    <!-- Section 1 -->
    <section id="screen1">
        <h1 data-0="top: 50%; opacity: 1;" data-500="top: 0%; opacity: 0;">
            Exercise 13 - Parallax
        </h1>
    </section>

    <!-- Section 2 -->
    <section id="screen2">
        <h1>Curtain Effect</h1>
    </section>

    <!-- Section 3 -->
    <section id="screen3">
        <h1 data-1500="transform: scale(1); opacity: 1;" data-2000="transform: scale(2); opacity: 0;">
            Scaling
        </h1>
    </section>

    <!-- Section 4 -->
    <section id="screen4">
        <div id="falseBackground" data-2500="filter: blur(0px);" data-3000="filter: blur(10px);"></div>
        <h1 data-2500="filter: blur(10px);" data-3000="filter: blur(0px);">
            Blurring
        </h1>
    </section>

    <script>
        // Initialize Skrollr
        var s = skrollr.init();
    </script>
</body>

</html>
