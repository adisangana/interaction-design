<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Exercise 8: jQuery Sequencing</title>
    <link href="../resources/reset.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width">
    <style>
        body {
            text-align: center;
        }

        div {
            width: 200px;
            height: 200px;
            display: inline-block;
            margin: 10px;
            opacity: 0; /* Initially invisible */
        }

        #div1 {
            background: #264c89;
        }

        #div2 {
            background: #388967;
        }

        #div3 {
            background: #41bfc4;
        }

        h1 {
            font-size: 6em; /* Larger initial size */
            opacity: 0; /* Initially invisible */
        }

        h2 {
            position: relative;
            left: -300px; /* Start off-screen */
            opacity: 0; /* Initially invisible */
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <h1>Exercise 8: jQuery Sequencing</h1>
    <h2>Example subheading</h2>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>

    <script>
        $(document).ready(function() {
            // Animate the <h1> element
            $("h1").animate(
                {
                    opacity: 1, // Fade in
                    fontSize: "2em" // Shrink to 2em
                },
                1000, // Duration: 1 second
                "swing", // Easing: swing
                function() {
                    // Animate the <h2> element after <h1> finishes
                    $("h2").delay(750).animate(
                        {
                            opacity: 1, // Fade in
                            left: "0px" // Slide into position
                        },
                        1000, // Duration: 1 second
                        "swing", // Easing: swing
                        function() {
                            // Sequentially animate the div elements
                            $("#div1").delay(250).animate(
                                { opacity: 1 },
                                750
                            );
                            $("#div2").delay(500).animate(
                                { opacity: 1 },
                                750
                            );
                            $("#div3").delay(750).animate(
                                { opacity: 1 },
                                750
                            );
                        }
                    );
                }
            );
        });
    </script>
</body>
</html>
